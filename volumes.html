<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a8d54eabc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/coletas.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" ></script>
    <title>VB - Motoristas</title>
</head>
<body>
    <nav>
        <div class="nav-content">
            <div class="initial-nav">
                <img src="img/logo_vb.png" alt="">
                <p id="tag" >Motoristas</p>
            </div>
            <div class="final-nav">
                <h6>João da Silva Bezerra <p>
                    01305132583
                </p></h6>
                 
                <img src="img/user.png" alt="">
                <a href=""> <i class="fas fa-sign-out-alt">Sair</i> </a>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
	<div class="row mt-5">
		<div class="col-12 col-lg-8">
			<h1 style="font-size: 2rem !important; text-align: center;" class="display-4">Confirmação de Coleta
            </h1>
		</div>
        <div id="camera"></div>
        <form id="input-form" action="">
            <label for="">Inserir Código de Barras</label>
           <input id="resultado" style="width: 85%;
           border-radius: 5px;
           border: 1px solid;
           margin-bottom: 10px;" type="any">
            <button style="background-color: #0070ff;
            width: 85%;
            border: none;
            border-radius: 5px;" type="button" onclick="mostrarEsconderDiv()"><img style="width: 28px;" src="img/camera.png" alt=""></button>
            

        </form>
       
    
        <script src="js/quagga.min.js"></script>
    
        <script>
    
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#camera')    // Or '#yourElement' (optional)
                },
                decoder: {
                    readers: ["codabar_reader"]
                }
            }, function (err) {
                if (err) {
                    console.log(err);
                    return
                }
                console.log("Initialization finished. Ready to start");
                Quagga.start();
            });
    
            Quagga.onDetected(function (data) {
                console.log(data.codeResult.code);
                document.querySelector('#resultado').innerText = data.codeResult.code;
            });
    
        </script>
        <script>
        function mostrarEsconderDiv() {
            var minhaDiv = document.getElementById("camera");
            if (minhaDiv.style.display === "none") {
                minhaDiv.style.display = "block";
            } else {
                minhaDiv.style.display = "none";
            }
            }
        </script>
        <style>
            #camera {
            display: none;
            }
        </style>
</body>
</html>
